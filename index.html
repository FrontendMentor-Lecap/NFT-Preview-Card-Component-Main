<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="image">
        <img src="/images/icon-view.svg" alt="icon-view" />
      </div>
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="variables">
          <div class="cost">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="daysLeft">
            <img src="/images/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="creation">
          <img src="/images/image-avatar.png" alt="Jules Avatar" />
          <p>Creation of</p>
          <a href="#"> Jules Wyvern</a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luis Bernal</a>.
    </div>
  </body>
</html>
